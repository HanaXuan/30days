<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant card</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel = "stylesheet" href = "practice.css">
</head>
<body>
    <div class="card">
        <div class="card_heartcart">
            <span>
                <i class='bx bx-heart-square'></i>
                <i class='bx bx-cart-add' ></i>
            </span>
            <img src="flower.png" alt="loading">
        </div>
        <div class="card_title">Plant cute </div>
        <div class="card_price">$5 </div>
        <div class="card_type">
            <h3>Type:   </h3>
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color-pink"></span>
            <span class="card_color-white"></span>
        </div>
        <div class="card_action">
            <button>Add cart</button>
            <button>Buy</button>
        </div>
    </div>
</body>
</html>
